# Dolphie MySQL 监控配置文件
[dolphie]
refresh_interval = 1
show_additional_query_columns = true
# 可用监控面板说明：
# - dashboard: MySQL 服务器总览，包括连接数、QPS等核心指标
# - processlist: 当前会话列表，显示正在执行的查询
# - graphs: 性能指标图表，包括 QPS、TPS、连接数等趋势
# - replication: 主从复制状态监控，包括延迟时间
# - metadata_locks: 元数据锁监控，帮助诊断锁等待问题
# - ddl: DDL 操作监控，显示表结构变更
# - pfs_metrics: Performance Schema 指标监控
# - statements_summary: SQL 语句统计分析
# - proxysql_hostgroup_summary: ProxySQL 主机组状态
# - proxysql_mysql_query_rules: ProxySQL 查询规则
# - proxysql_command_stats: ProxySQL 命令统计
startup_panels = dashboard,processlist,graphs,metadata_locks,statements_summary,pfs_metrics

# 凭据配置文件
[credential_profile_mysql_creds]
user = business
password = your_password

# 主机组配置
[rds_cluster]
1={"host": "192.168.10.10", "port": 3306, "tab_title": "[cyan]ERP[/cyan] :master:", "credential_profile": "mysql_creds"}
2={"host": "192.168.10.11", "port": 3306, "tab_title": "[bright_cyan]ERP[/bright_cyan] :slave:", "credential_profile": "mysql_creds"}
3={"host": "192.168.10.12", "port": 3306, "tab_title": "[green]CRM[/green] :master:", "credential_profile": "mysql_creds"}
4={"host": "192.168.10.13", "port": 3306, "tab_title": "[bright_green]CRM[/bright_green] :slave:", "credential_profile": "mysql_creds"}